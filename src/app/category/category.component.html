<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- main navbar -->
    <app-navbar></app-navbar>



    <!-- add Category Button -->
<button type="button" class="btn btn-primary text-white mx-5 mt-3" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Add Category <i class="fa fa-plus-circle"></i>
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header btn btn-primary">
          <h5 class="modal-title" id="staticBackdropLabel">Add Category</h5>
        </div>
        <div class="modal-body">
            <form name="form">
                <div class="form-group">
                    
                    <label for="title">Title:-</label>
                    <input type="text" class="from-control" placeholder="Enter Category Title"/>
                   
                </div>
                <div class="form-group mt-3">
                    <div>
                        <p>
                            <label for="imageFile">Select some images:</label>
                            <input type="file" id="imageFile" accept="image/*" multiple>
                          </p>
                    </div> 
                    
                </div>
                
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>

    <!-- cards section  -->

    <section class="mt-3">
		<div class="container">
			<div class="card">
				<div class="row" >
					<div class="col-md-3" *ngFor='let item of CardsData'>
						<div>

							<div>
								<!-- <img src="assets/milk.jfif" class="img-fluid img-thumbnail p-image card-alignment"> -->
								<img src={{item.CardImageURL}} class="img-fluid img-thumbnail p-image card-alignment mt-4">
                                <h5 class="card-title">{{item.CardTitle}}</h5>
                                <a href="#" routerLink="/rest"  class="btn btn-primary">Go to {{item.CardTitle}}</a>


							</div>
						</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
<router-outlet></router-outlet>
